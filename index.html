<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shop</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px 0;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .price {
            color: green;
            font-weight: bold;
            margin: 10px 0;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <header>
        <h1>My E-Commerce Store</h1>
    </header>

    <nav>Navbar coming soon</nav>

    <div class="container">
        <h2>Products</h2>

        <div class="products">

            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Product">
                <h3>Gaming Controller</h3>
                <p class="price">$29.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Product">
                <h3>Gaming Headset</h3>
                <p class="price">$49.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Product">
                <h3>Mechanical Keyboard</h3>
                <p class="price">$79.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/300" alt="Product">
                <h3>Gaming Mouse</h3>
                <p class="price">$24.99</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </div>

    <footer>
        © 2026 My Store — All rights reserved
    </footer>

</body>

</html>
